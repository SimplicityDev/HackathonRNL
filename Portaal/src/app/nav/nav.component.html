<ul>
  <ng-container  *ngFor="let item of menu_items">
    <li *ngIf="item.show === 0 || ((menuItemShouldBeShown(item.show) && item.show === 2) || (menuItemShouldBeShown(item.show) && item.show === 1 && router.url !== '/login'))"><a (click)="action(item.click)" [routerLink]="item.link">{{item.name}}</a></li>
  </ng-container>
</ul>
